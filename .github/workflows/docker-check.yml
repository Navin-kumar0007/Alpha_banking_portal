name: Docker Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # This was missing and caused the error

      - name: Build JAR
        run: mvn -B -DskipTests package
        working-directory: ./banking-app # Tells Maven where your pom.xml is

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Banking App
        uses: docker/build-push-action@v5
        with:
          context: ./banking-app # Fixed: must point to your app folder
          file: ./banking-app/Dockerfile
          push: false
          tags: banking-app:test
